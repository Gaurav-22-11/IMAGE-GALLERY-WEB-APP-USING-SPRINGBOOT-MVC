<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title> Edit Image</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
        <div align="center">
                <h1>Edit Image</h1>
                <h1 style="text-align: center;"><img th:src="${image.photosImagePath}" class="img-circle" alt="Cinque Terre" width="150" height="150"/></h1>
        
        <br />
        <form action="#" th:action="@{/saveImage}" th:object="${image}"
                method="post" enctype="multipart/form-data">
                <table border="1">
                    <tr>
                        <td>Image ID</td>
                        <td><input type="text" th:field="*{id}" readonly="readonly" />
                        </td>
                    </tr>
                    <tr>
                        <td>Image Name</td>
                        <td><input type="text" th:field="*{imageName}" /></td>
                    </tr>
                    <tr>
                        <td>Image Price</td>
                        <td><input type="text" th:field="*{price}" /></td>  
                    </tr>
                    <tr>
                    	<td>Image:</td>
                    	<td><input type="file" name="img" accept="image/png,image/jpg,image/jpeg,image/gif"/></td>
                    </tr>
                    <tr>
                        <td><button type="submit" class="btn btn-info col-2">Update Image</button></td>
                    </tr>
                </table>
        </form>

        <hr>
        <a th:href="@{/}">Back to Image Gallery</a>
        </div>
    </body>
</html>
